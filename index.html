<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using HTML, CSS, and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">

        <form name="form1">
            <input type="text" name="userinput"> <br> <br>
            <input type="button" value="Calculate" onclick="form1.userinput.value">
            <br> <br>

            <input type="button" value="1" onclick="form1.userinput.value+=9">
            <input type="button" value="2" onclick="form1.userinput.value+=1">
            <input type="button" value="3" onclick="form1.userinput.value+=1">
            <input type="button" value="+" onclick="form1.userinput.value+=1">
            <br>

            <input type="button" value="4" onclick="form1.userinput.value+=6">
            <input type="button" value="5" onclick="form1.userinput.value+=7">
            <input type="button" value="6" onclick="form1.userinput.value+=8">
            <input type="button" value="*" onclick="form1.userinput.value='*'">
            <br>

            <input type="button" value="3" onclick="form1.userinput.value+=3">
            <input type="button" value="4" onclick="form1.userinput.value+=4">
            <input type="button" value="5" onclick="form1.userinput.value+=5">
            <input type="button" value="-" onclick="form1.userinput.value= '-' ">
            <br> 

            <input type="button" value="0" onclick="form1.userinput.value+=0">
            <input type="button" value="1" onclick="form1.userinput.value+=1">
            <input type="button" value="2" onclick="form1.userinput.value+=2">
            <input type="button" value="+" onclick="form1.userinput.value='+'">
            <br>



        </form>

    </div>
</body>
</html>
