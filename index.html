<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using HTML, CSS, and JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">

        <form name="form1">
            <input type="text" name="userinput" placeholder="0"> <br>
            <input type="button" value="1" onclick="form1.userinput.value+=1">
            <input type="button" value="2" onclick="form1.userinput.value+=2">
            <input type="button" value="3" onclick="form1.userinput.value+=3">
            <input type="button" value="/" onclick="divi()">
            <br>

            <input type="button" value="4" onclick="form1.userinput.value+=4">
            <input type="button" value="5" onclick="form1.userinput.value+=5">
            <input type="button" value="6" onclick="form1.userinput.value+=6">
            <input type="button" value="*" onclick="mul()">
            <br>

            <input type="button" value="7" onclick="form1.userinput.value+=7">
            <input type="button" value="8" onclick="form1.userinput.value+=8">
            <input type="button" value="9" onclick="form1.userinput.value+=9">
            <input type="button" value="-" onclick="sub()">
            <br>

            <input type="button" value="C" onclick="form1.userinput.value=''">
            <input type="button" value="0" onclick="form1.userinput.value+=0">
            <input type="button" value="=" onclick="form1.userinput.value= eval(form1.userinput.value)">
            <input type="button" value="+" onclick="add()">
            <br>



        </form>

    </div>

    <script>

        function add() {
            var lastinput = 0, number = 0;
            // this variable will store input of user. 
            lastinput = form1.userinput.value;

            // this second variable will get last character of the input. so we can check it that it is what symbol
            // so we can replace the symbol. 
            number = lastinput.charAt(lastinput.length - 1);

            // this function will check last value of user input and then it will replace with already symbol.
            if (number == '+' || number == '-' || number == '/' || number == '*') {

                // this will store all the input except last symbol. like if input is 2345+123-, so it will
                // store 2345+123 in substring.
                form1.userinput.value = lastinput.substring(0, lastinput.length - 1);
                form1.userinput.value += '+';
            }
            else {
                form1.userinput.value += '+';
            }
        }

        function sub() {
            var lastinput = 0, number = 0;
            // this variable will store input of user. 
            lastinput = form1.userinput.value;

            // this second variable will get last character of the input. so we can check it that it is what symbol
            // so we can replace the symbol. 
            number = lastinput.charAt(lastinput.length - 1);

            // this function will check last value of user input and then it will replace with already symbol.
            if (number == '+' || number == '-' || number == '/' || number == '*') {

                // this will store all the input except last symbol. like if input is 2345+123-, so it will
                // store 2345+123 in substring.
                form1.userinput.value = lastinput.substring(0, lastinput.length - 1);
                form1.userinput.value += '-';
            }
            else {
                form1.userinput.value += '-';
            }
        }

        function mul() {
            var lastinput = 0, number = 0;
            // this variable will store input of user. 
            lastinput = form1.userinput.value;

            // this second variable will get last character of the input. so we can check it that it is what symbol
            // so we can replace the symbol. 
            number = lastinput.charAt(lastinput.length - 1);

            // this function will check last value of user input and then it will replace with already symbol.
            if (number == '+' || number == '-' || number == '/' || number == '*') {

                // this will store all the input except last symbol. like if input is 2345+123-, so it will
                // store 2345+123 in substring.
                form1.userinput.value = lastinput.substring(0, lastinput.length - 1);
                form1.userinput.value += '*';
            }
            else {
                form1.userinput.value += '*';
            }
        }

        function divi() {
            var lastinput = 0, number = 0;
            // this variable will store input of user. 
            lastinput = form1.userinput.value;

            // this second variable will get last character of the input. so we can check it that it is what symbol
            // so we can replace the symbol. 
            number = lastinput.charAt(lastinput.length - 1);

            // this function will check last value of user input and then it will replace with already symbol.
            if (number == '+' || number == '-' || number == '/' || number == '*') {

                // this will store all the input except last symbol. like if input is 2345+123-, so it will
                // store 2345+123 in substring.
                form1.userinput.value = lastinput.substring(0, lastinput.length - 1);
                form1.userinput.value += '/';
            }
            else {
                form1.userinput.value += '/';
            }
        }

    </script>

</body>

</html>
